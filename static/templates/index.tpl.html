<div class="main-wrapper animate slide-in-left">
	<div class="content">
		<h1>Extract and semantically link tabular data... Easily!</h1>

		<form class="form form-horizontal" action="" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2">Select file</label>
				<div class="col-sm-10">
		  		<input type="file" name="file" class="form-control">
		  	</div>
			</div>
		  <div class="form-group">
		  	<label>Project</label>
				<div class="col-sm-10">
				  <select name="project">
					  <option value="">/</option>
					  <option value="muni_bonds">Municipal Bonds</option>              
				  </select>
			  </div>
		  </div>

		  <div class="form-group">
		  	<label for="upload">Upload</label>
		  	<input name="upload" id="upload" type="submit" value="Upload" class="btn btn-primary">
		  </div>
		</form>
	</div>
</div>
